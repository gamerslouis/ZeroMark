<style type="text/css">
    /*搜尋框*/
    .zeromark_tabManager_tabSearchBar {
        position: relative;
        height: 30px;
        width: 270px;
        margin: 5px;
        resize: none;
        background: white;
    }

    /*分頁物件容器*/
    .zeromark_tabManager_tabList {
        position: relative;
        overflow-y: scroll;
        overflow-x: hidden;
        height: 100%;
        color: black;
    }

    /*分頁物件*/
    .zeromark_tabManager_listItem {
        height: 30px;
        position: relative;
        margin: 5px;
        border-radius: 2px;
        display: flex;
        align-items: center;
        padding: 2px 12px;
    }

    /*生成分頁選取時的特效*/
    .zeromark_tabManager_listItem_selected {
        border-style: solid;
        border-width: 2px;
        border-color: skyblue;
        margin: 3px 5px;
        padding: 0px 12px;
    }

    /*不滿足搜尋時隱藏分頁*/
    .zeromark_tabManager_invisible {
        display: none;
    }

    /*分頁縮圖*/
    .zeromark_tabManager_favicon {
        display: block;
        background-color: transparent;
        position: flex;
        background-size: 1rem 1rem;
        width: 25px;
        height: 25px;
        margin-right: 5px;
        resize: none;
    }

    /*分頁內層容器，包含縮圖和文字，用於hook 分頁切換事件*/
    .zeromark_tabManager_innerSpan{
        display: flex;
        align-self: auto;
    }

    /*分頁名稱*/
    .zeromark_tabManager_tabtitle {
        text-overflow: ellipsis;
        display: inline-block;
        white-space: nowrap;
        overflow: hidden;
        height: 100%;
        width: 220px;
        font-size: 12px;
    }

    /*關閉分頁按鈕*/
    .zeromark_tabManager_closeButton {
        position: absolute;
        background-color: transparent;
        width: 30px;
        height: 30px;
        right: 2px;
    }
</style>

<input class='zeromark_tabManager_tabSearchBar' type="text" />
<div class="zeromark_tabManager_tabList">
</div>
